name: Monitor Arbitraje 24/7

on:
  schedule:
    - cron: '*/10 * * * *'  # Se ejecuta cada 10 min
  workflow_dispatch:        # Permite ejecutarlo manual

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install axios
      - run: node bot.js
